<mat-card (click)="onCardClick(projectItem.ID)">
    <mat-card-header>
        <mat-card-title>{{projectItem.title}}</mat-card-title>
        <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <mat-icon>card_membership</mat-icon>
    <p>{{projectItem.endNum}}まで</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>完成</button>
    </mat-card-actions>
</mat-card>

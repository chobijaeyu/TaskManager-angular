<mat-toolbar>
    <div class="header-container">
        <div>{{ProjectData["Deadline"] | date:'y/M/d, H:mm:ss '}}　まで</div>
        <div cardFlex>残り時間: <card-count-down [futurDate]="futurDate"></card-count-down> </div>
        <div></div>
    </div>
</mat-toolbar>
<mat-list class="task-container">
    <mat-list-item *ngFor="let task of TaskList"  >
        <card-task-list [task]="task" (dataChanged)="handleTaskItemChanged($event)"></card-task-list>
    </mat-list-item>
</mat-list>

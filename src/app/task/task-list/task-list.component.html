<mat-card [ngStyle]="{'overflow-x': 'hidden','overflow-y': 'auto','height': '80vh'}">
    <mat-card-title>
        {{task.Title}}
    </mat-card-title>
    <mat-card-content *ngFor="let item of task.data">
        <card-task-item [itemData]="item"></card-task-item>
    </mat-card-content>
</mat-card>
